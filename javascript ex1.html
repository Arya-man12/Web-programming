<!DOCTYPE html>  
<html>  
<head>  
<title>Reverse String</title>  
</head>  
<center><body bgcolor="darkorange">  
<br><br>  
<input type="text" id="inputString" placeholder="Enter a string" />  
<br><br>  
<button onclick="reverseString()">Reverse</button>  
<p id="outputString"></p>  
<script>  
function reverseString() {  
var inputString = document.getElementById("inputString").value;  
var reversedString = inputString.split("").reverse().join("");  
document.getElementById("outputString").innerHTML = reversedString;  
}  
</script>  
</body></center>  
</html>
