<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Simple Calculator</title>  
<style>  
button {  
background-color: rgb(255, 255, 255);  
padding: 10px 20px;  
margin: 5px;  
font-size: 20px;  
}  
input {  
width: 14%;  
height: 20%  
}  
</style>  
</head>  
<center><body bgcolor="yellow">  
  <h1><b><u>Simple Calculator</u></b></h1>  
  <br><br>  
  <input type="text" id="display">  
  <br>  
  <button onclick="appendToDisplay('7')">7</button>  
  <button onclick="appendToDisplay('8')">8</button>  
  <button onclick="appendToDisplay('9')">9</button>  
  <button onclick="appendToDisplay('+')" style="background-color: rgb(255,  
174, 0);"><font color="white">+</font></button>  
  <br>  
  <button onclick="appendToDisplay('4')">4</button>  
  <button onclick="appendToDisplay('5')">5</button>  
  <button onclick="appendToDisplay('6')">6</button>  
  <button onclick="appendToDisplay('-')"style="background-color: rgb(255, 174,  
0);"><font color="white">-</font></button>  
  <br>  
  <button onclick="appendToDisplay('1')">1</button>  
  <button onclick="appendToDisplay('2')">2</button>  
  <button onclick="appendToDisplay('3')">3</button>  
  <button onclick="appendToDisplay('*')"style="background-color: rgb(255, 174,  
0);"><font color="white">*</font></button>  
  <br>  
  <button onclick="appendToDisplay('0')">0</button>  
  <button onclick="clearDisplay()">C</button>  
  <button onclick="calculate()">=</button>  
  <button onclick="appendToDisplay('/')"style="background-color: rgb(255, 174,  
0);"><font color="white">/</font></button>  
  
  <script>  
    function appendToDisplay(value) {  
      document.getElementById('display').value += value;  
    }  
  
    function clearDisplay() {  
      document.getElementById('display').value = '';  
    }  
  
    function calculate() {  
      let expression = document.getElementById('display').value;  
      let result = eval(expression);  
      document.getElementById('display').value = result;  
    }  
  </script>  
</body></center>  
</html>
