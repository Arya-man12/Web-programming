<!DOCTYPE html>  
<html>  
<head>  
  <title>Prime Number Checker</title>  
</head>  
<center><body bgcolor="darkorange">  
    <br><br>  
  <input type="number" id="inputNumber" placeholder="Enter a number" />  
  <br><br>  
  <button onclick="checkPrime()">Prime</button>  
  <p id="outputPrime"></p>  
  
  <script>  
    function checkPrime() {  
      var inputNumber =  
parseInt(document.getElementById("inputNumber").value);  
      var isPrime = true;  
  
      if (inputNumber <= 1) {  
        isPrime = false;  
      } else {  
        for (var i = 2; i <= Math.sqrt(inputNumber); i++) {  
          if (inputNumber % i === 0) {  
            isPrime = false;  
            break;  
          }  
        }  
      }  
  
      if (isPrime) {  
        document.getElementById("outputPrime").innerHTML = inputNumber + " is a prime number.";  
      } else {  
        document.getElementById("outputPrime").innerHTML = inputNumber + " is a composite number.";  
      }  
    }  
  </script>  
</body></center>  
</html>
